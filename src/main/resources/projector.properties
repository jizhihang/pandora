# Input path to vector files
vectors.input.file.path=/ws/datasets/monuments/features/sift/fixed

# Vectors file extension
vectors.file.extension=vlad

# Projection space file output path
projection.space.output.file.path=/ws/datasets/monuments/features/sift/projections/projection.csv

# Vectors sample ratio
vectors.sample.ratio=1.0

# Sample seed number
vectors.sample.seed.number=1

# Apply projection space eigenvectors whitening
projection.space.whitening=false

# Save projection space in compact form, eigen values stripped off to the number of sampled vectors
projection.space.compact.form=false
